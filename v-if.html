<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: purple;
            width: 200px;
            height: 200px;
        }
        .box.two{
            background-color: red;
        }
        .box.three{
            background-color: green;
        }
        [v-cloak]{
            display: none; 
        }
    </style>
</head>
<body>
    <div id="app" v-cloak> 
        <div v-if="isVisible" class="box one"></div> 
        <div v-else-if="isVisible2" class="box two"></div>
        <div v-else class="box three"></div>
        

    </div>
    <script src="https://unpkg.com/vue@next"></script> 
    <script>
        //Vue.js 的元件就是個可以被重複使用的實體,每一個元件都可以有自己的 data、computed、methods
        let app = Vue.createApp({
            data: function(){  //data function 需要使用function並return
                return{
                    greeting:"Hello vue 3",
                    isVisible:false,
                    isVisible2:false,
                    
                }
            }
        })  //Vue 3.0 開始,建立元件前,需要先透過 Vue.createApp() 建立一個新的實體
        app.mount('#app') //將元件 app 內容掛載至 id=app DOM上
    </script>

</body>
</html>
