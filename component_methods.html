<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: purple;
            width: 200px;
            height: 200px;
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak> 
        <button v-on:click="isVisible = true">Show box</button> <!--button click後 變為true-->
        <!-- v-on可以寫成@ <button @click="isVisible = true">Show box</button> -->
        <div v-if="isVisible" class="box"></div> <!--預設為false-->

        <button v-on:click="isVisible = !isVisible">Show and hide box</button> <!--button click後 變為true-->
        <div v-if="isVisible" class="box"></div> <!--預設為false-->

    </div>
    <script src="https://unpkg.com/vue@next"></script> 
    <script>
        //Vue.js 的元件就是個可以被重複使用的實體,每一個元件都可以有自己的 data、computed、methods
        let app = Vue.createApp({ //(將{物件}作為參數傳遞至函數)
            data: function(){  //data function 需要使用function並return
                return{
                    greeting:"Hello vue 3",
                    isVisible:false,
                    
                    
                }
            },
            methods:{
                toggleBox(isVisible){
                    this.isVisible = isVisible
                }
            }
        })  
        app.mount('#app') 
    </script>

</body>
</html>
